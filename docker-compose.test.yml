services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - testnet

  migrate:
    build:
      context: .
      dockerfile: migrate/Dockerfile
    depends_on:
      - postgres
    environment:
      DB_URL: postgres://testuser:testpass@postgres:5432/testdb?sslmode=disable
      MIGRATIONS_DIR: ./migrations
    networks:
      - testnet

volumes:
  pgdata:

networks:
  testnet:
